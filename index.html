<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cards Against Humanity Game</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu -->
<div id="main-menu">
  <h1>Cards Against Humanity</h1>
  
      <!-- The Buttons -->
  <button class="draw-black-card" onclick="drawBlackCard()">Draw Black Card</button>
  <button class="draw-white-cards" onclick="drawWhiteCards()">Draw White Cards</button>
  
    <!-- Deck Selection Dropdown -->
  <label for="pack-selection">Select Decks:</label>
  <select id="pack-selection" multiple>
  </select>
</div>

  <!-- Footer for the credit message -->
<footer class="credit-message">
  Inspired by <a href="https://www.cardsagainsthumanity.com/" target="_blank">Cards Against Humanity</a>,
  Created by <a href="https://linktr.ee/kaywhocreates" target="_blank">Kay</a>
</footer>

      <!-- Card Select -->
  <div id="card-selection" style="display: none;">
    <h2>Select Packs</h2>
    <select id="pack-selection" multiple>
      <option value="Base Game" selected>Base Game</option>
      <option value="Red Box Pack">Red Box Pack</option>
      <option value="Blue Box Pack">Blue Box Pack</option>
      <option value="Green Box Pack">Green Box Pack</option>
      <option value="The Absurd Pack">The Absurd Pack</option>
      <option value="The Everything Pack">The Everything Pack</option>
      <option value="Hot Box Pack">Hot Box Pack</option>
      <!-- Add more packs as needed -->
      
    </select>
    <button onclick="drawCards()">Draw Cards</button>
    <button onclick="returnToMenu()">Back to Menu</button>
  </div>

      <!-- Card Display -->
  <div id="card-display" style="display: none;">
    <h2>Drawn Cards</h2>
    <div id="cards-container"></div>
    <button onclick="returnToMenu()">Back to Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
